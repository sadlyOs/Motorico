<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css">
    <script type="module" src="../js/product.js" defer></script>
    <script type="module" src="../../src/js/main.js" defer></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header">

    </header>

    <!-- PRODUCT MAIN -->
    <main>
        <section class="products">
            <div class="products__container">
                <div class="products__top">
                    <img src="/images/products/mainProduct.png" alt="mainProduct">
                </div>
                <h1 class="products__title">Product Catalog</h1>
                <div class="products__list" id="productList">

                </div>
                <div class="products__detail" id="detail">
                    <div class="products__detail-container">
                        <div class="products__detail-content" id="detailContent">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer" id="footer">

    </footer>
</body>

</html>
