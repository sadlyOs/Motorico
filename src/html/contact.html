<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css">
    <script type="module" src="/src/js/main.js" defer></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header">

    </header>

    <!-- CONTACT MAIN -->
    <main>
        <section class="section__form">
            <div class="form form--contact">
                <div class="form__container form__container--contact container">
                    <div class="form__left">
                        <div class="form__header">
                            <h2>Записаться на консультацию</h2>
                            <p>Заполните форму, чтобы связаться с нами.</p>
                        </div>
                        <div class="form__img form__img--contact">
                            <img src="/public/images/form2.png" alt="form1">
                        </div>
                        <div class="form__background form__background--contact">
                            <img src="/public/images/points2.png" alt="points">
                        </div>
                    </div>
                    <div class="form__right form__right--contact">
                        <form action="#" class="form__items">
                            <div class="form__col">
                                <div class="form__inputs form__inputs--second">
                                    <div class="form__two-col">
                                        <div class="form__input">
                                            <label for="firstName">Имя</label>
                                            <input type="text" id="firstName" name="firstName"
                                                placeholder="Enter your name" required />
                                        </div>
                                        <div class="form__input">
                                            <label for="lastName">Фамилия</label>
                                            <input type="tel" id="lastName" name="lastName"
                                                placeholder="Enter your phone" required />
                                        </div>
                                    </div>
                                    <div class="form__input">
                                        <label for="phone">Номер телефона</label>
                                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone"
                                            required>
                                    </div>
                                    <div class="form__input">
                                        <label for="topic">Какой у вас тип ампутации?</label>
                                        <select name="topic" id="topic">
                                            <option disabled value="#">Выберите тип</option>
                                            <option value="test">Topic</option>
                                            <option value="test">Topic</option>
                                        </select>
                                    </div>

                                    <div class="form__input">
                                        <label for="textarea">Дополнительный комментарий</label>
                                        <textarea rows="5" name="textarea" id="textarea"
                                            placeholder="Please share what you want us to help"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form__submit">
                                <button type="submit" class="form__button link-button">
                                    <span>Submit</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer" id="footer">

    </footer>
</body>

</html>
